<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  :root {
    --soft-bg: #f0f2f5;
    --card-bg: #ffffff;
    --primary: #6a5af9;
    --primary-light: #7e70ff;
    --text: #2d2b3d;
    --text-secondary: #7a7a8c;
    --shadow-soft: 8px 8px 16px rgba(166, 173, 191, 0.3), -8px -8px 16px rgba(255, 255, 255, 0.8);
    --shadow-soft-hover: 4px 4px 12px rgba(166, 173, 191, 0.35), -4px -4px 12px rgba(255, 255, 255, 0.85);
    --radius: 16px;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--soft-bg);
    min-height: 100vh;
    padding: 24px;
    color: var(--text);
    direction: rtl;
  }

  .search-box {
    margin-bottom: 28px;
    text-align: center;
  }

  .search-box input {
    width: 90%;
    max-width: 600px;
    padding: 14px 20px;
    font-size: 16px;
    background: var(--card-bg);
    border: none;
    border-radius: var(--radius);
    box-shadow: var(--shadow-soft);
    outline: none;
    transition: all 0.3s ease;
    color: var(--text);
    font-weight: 500;
    direction: rtl;
  }

  .search-box input:focus {
    box-shadow: var(--shadow-soft-hover);
  }

  .grid-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 24px;
  }

  .card {
    background: var(--card-bg);
    border-radius: var(--radius);
    box-shadow: var(--shadow-soft);
    overflow: hidden;
    transition: all 0.35s cubic-bezier(0.25, 0.8, 0.25, 1);
    height: 100%;
    display: flex;
    flex-direction: column;
  }

  .card:hover {
    transform: translateY(-6px);
    box-shadow: var(--shadow-soft-hover);
  }

  .card-header {
    padding: 16px;
    background: linear-gradient(135deg, var(--primary), var(--primary-light));
    color: white;
    text-align: center;
    font-size: 14px;
    position: relative;
    overflow: hidden;
  }

  /* افکت شیشه‌ای نرم (subtle frosted look) */
  .card-header::after {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: rgba(255, 255, 255, 0.15);
    transform: rotate(30deg);
    pointer-events: none;
  }

  .card-header .title {
    font-weight: 700;
    font-size: 16px;
    display: block;
    letter-spacing: -0.3px;
  }

  .card-header .category {
    font-size: 12px;
    opacity: 0.92;
    display: block;
    margin-top: 4px;
    font-weight: 500;
    letter-spacing: -0.2px;
  }

  .card-content {
    padding: 12px;
    flex: 1;
    min-height: 200px;
  }

  .card-content iframe {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 8px;
  }

  /* رسانه‌های واکنش‌گرا */
  @media (max-width: 768px) {
    .grid-container {
      grid-template-columns: repeat(2, 1fr);
    }
    body {
      padding: 16px;
    }
  }

  @media (max-width: 480px) {
    .grid-container {
      grid-template-columns: 1fr;
    }
    body {
      padding: 12px;
    }
    .card-content {
      min-height: 180px;
    }
    .card-header .title {
      font-size: 15px;
    }
  }

  .card.hidden {
    display: none;
  }
  
  .footer{
  background:rgba(255,255,255,0.05);backdrop-filter:blur(20px);padding:40px 20px;
  border-top:1px solid rgba(255,255,255,0.1);margin-top:60px;
}
.light-theme .footer{background:rgba(0,0,0,0.05);border-top:1px solid rgba(0,0,0,0.1);}
.footer-content{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:30px;}
.footer-section h3{
  font-size:1.3rem;margin-bottom:15px;
  background:linear-gradient(45deg,#fff,#667eea);-webkit-background-clip:text;-webkit-text-fill-color:transparent;
}
.light-theme .footer-section h3{background:linear-gradient(45deg,#333,#667eea);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}

.social-links{display:flex;gap:12px;margin-top:15px;}
.social-link{

}
.light-theme .social-link{background:rgba(0,0,0,0.1);border:1px solid rgba(0,0,0,0.2);}
.social-link:hover{background:linear-gradient(45deg,#667eea,#764ba2);transform:translateY(-3px);}

@media (max-width: 768px) {

@media (max-width: 480px) {

}

@media (min-width: 1200px) {

::-webkit-scrollbar{width:6px;}

.copy-location-container {

.copy-btn {

}

.copy-btn i {

}

.copy-btn:hover {
  background: #006699;
  transform: scale(1.05);
}

</style>

  <script>
    const searchInput = document.getElementById('searchInput');
    const cards = document.querySelectorAll('.card');

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.trim().toLowerCase();

      cards.forEach(card => {
        const title = card.getAttribute('data-title').toLowerCase();
        const category = card.getAttribute('data-category').toLowerCase();

        if (title.includes(query) || category.includes(query)) {
          card.classList.remove('hidden');
        } else {
          card.classList.add('hidden');
        }
      });
    });
