<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>دفتر معماری مهندس امیرحسین بیگمرادی | طراحی سه‌بعدی</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:"Vazirmatn", system-ui, sans-serif;background:#0a0a0a;color:#fff;scroll-behavior:smooth;overflow-x:hidden;transition:background 0.5s ease;}

/* حالت روز */
body.light-theme{background:#f8f9fa;color:#333;}
body.light-theme .navbar{background:rgba(255,255,255,0.95);border-bottom:1px solid rgba(0,0,0,0.1);}
body.light-theme .nav-btn{background:rgba(0,0,0,0.05);color:#333;border:1px solid rgba(0,0,0,0.1);}

/* ===== GLASS MORPHISM HEADER ===== */
.navbar{position:fixed;top:0;left:0;right:0;height:70px;display:flex;justify-content:space-between;align-items:center;padding:0 20px;background:rgba(255,255,255,0.08);backdrop-filter:blur(20px) saturate(180%);border-bottom:1px solid rgba(255,255,255,0.1);z-index:1000;transition:all 0.4s ease;}
.logo-box{display:flex;align-items:center;gap:12px;}
.brand{font-size:18px;font-weight:800;background:linear-gradient(45deg,#fff,#667eea);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
.light-theme .brand{background:linear-gradient(45deg,#333,#667eea);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
.custom-logo {height:36px;width:auto;object-fit:contain;margin-right:10px;transition: transform 0.3s ease;border-radius:6px;}
.custom-logo:hover {transform: scale(1.05);}
@media (max-width: 480px){.custom-logo{height:30px;margin-right:8px;}}

.left-menu{display:flex;align-items:center;gap:10px;}
.nav-btn{padding:8px 16px;background:rgba(255,255,255,0.1);border:1px solid rgba(255,255,255,0.2);border-radius:20px;cursor:pointer;font-size:13px;color:#fff;transition:all 0.3s ease;backdrop-filter:blur(10px);position:relative;overflow:hidden;white-space:nowrap;display:flex;align-items:center;gap:8px;}
.nav-btn::before{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(90deg,transparent,rgba(255,255,255,0.2),transparent);transition:left 0.5s;}
.nav-btn:hover::before{left:100%;}
.nav-btn:hover{transform:translateY(-2px);background:rgba(255,255,255,0.15);box-shadow:0 8px 20px rgba(0,0,0,0.2);}
.theme-toggle-wrapper{display:flex;align-items:center;gap:8px;}
.theme-text{font-size:13px;color:#fff;white-space:nowrap;}
.light-theme .theme-text{color:#333;}
.hamburger{display:none;flex-direction:column;gap:3px;cursor:pointer;padding:8px;z-index:1001;}
.hamburger div{width:22px;height:2px;background:#fff;transition:all 0.3s ease;border-radius:2px;}
.light-theme .hamburger div{background:#333;}
.hamburger.active div:nth-child(1){transform:rotate(45deg) translate(5px,5px);}
.hamburger.active div:nth-child(2){opacity:0;}
.hamburger.active div:nth-child(3){transform:rotate(-45deg) translate(5px,-5px);}
.mobile-menu{position:fixed;top:0;right:-100%;width:85%;max-width:300px;height:100vh;background:rgba(10,10,10,0.98);backdrop-filter:blur(25px);padding:80px 25px 25px;transition:right 0.4s ease;z-index:999;border-left:1px solid rgba(255,255,255,0.1);overflow-y:auto;}
.mobile-menu.active{right:0;}
.light-theme .mobile-menu{background:rgba(255,255,255,0.98);border-left:1px solid rgba(0,0,0,0.1);}
.mobile-menu a{display:block;padding:15px 0;color:#fff;font-size:16px;border-bottom:1px solid rgba(255,255,255,0.1);transition:all 0.3s ease;}
.light-theme .mobile-menu a{color:#333;border-bottom:1px solid rgba(0,0,0,0.1);}
.mobile-menu a:hover{color:#667eea;padding-right:10px;}

.hero-section{position:relative;min-height:100vh;display:flex;align-items:center;justify-content:center;overflow:hidden;padding:80px 20px 40px;}
.hero-content{text-align:center;z-index:2;position:relative;width:100%;max-width:800px;}
.hero-title{font-size:clamp(2rem, 6vw, 3.5rem);font-weight:900;margin-bottom:20px;background:linear-gradient(45deg,#fff,#667eea,#764ba2);-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:textGlow 3s ease-in-out infinite alternate;line-height:1.2;}
.light-theme .hero-title{background:linear-gradient(45deg,#333,#667eea,#764ba2);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
.hero-subtitle{font-size:clamp(0.9rem, 3vw, 1.2rem);color:rgba(255,255,255,0.8);margin-bottom:30px;max-width:600px;margin-left:auto;margin-right:auto;line-height:1.6;}
.light-theme .hero-subtitle{color:rgba(0,0,0,0.7);}
@keyframes textGlow{0%{text-shadow:0 0 20px rgba(102,126,234,0.5);}100%{text-shadow:0 0 30px rgba(118,75,162,0.8),0 0 40px rgba(102,126,234,0.6);}}
.cta-button{padding:14px 35px;background:linear-gradient(45deg,#667eea,#764ba2);border:none;border-radius:25px;color:white;font-size:15px;font-weight:600;cursor:pointer;transition:all 0.3s ease;position:relative;overflow:hidden;box-shadow:0 8px 25px rgba(102,126,234,0.4);display:inline-block;}
.cta-button:hover{transform:translateY(-3px) scale(1.05);box-shadow:0 12px 35px rgba(102,126,234,0.6);}

.architecture-showcase{width:100%;height:60vh;min-height:400px;position:relative;overflow:hidden;margin:40px 0;border-radius:0;background:#000;}
.architecture-image{width:100%;height:100%;object-fit:cover;transition:transform 0.5s ease;}
.architecture-showcase:hover .architecture-image{transform:scale(1.03);}
.image-overlay{position:absolute;top:0;left:0;width:100%;height:100%;background:linear-gradient(45deg,rgba(0,0,0,0.3),rgba(102,126,234,0.2));display:flex;align-items:center;justify-content:center;opacity:0;transition:opacity 0.5s ease;}
.architecture-showcase:hover .image-overlay{opacity:1;}
.overlay-text{color:white;font-size:clamp(1.5rem, 4vw, 2.5rem);font-weight:700;text-align:center;padding:20px;}

/* === iframe ریسپانسیو === */
.iframe-container{
  position:relative;
  width:100%;
  padding-top:56.25%; /* نسبت 16:9 */
  border-radius:15px;
  overflow:hidden;
  box-shadow:0 6px 18px rgba(0,0,0,0.12);
  transition:all 0.5s ease;
  margin-bottom:30px;
}
.iframe-container iframe{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  border:none;
  border-radius:15px;
}
/* در موبایل کوچک همچنان از 16:9 استفاده می‌کنیم */
@media (max-width:768px){
  .iframe-container{
    padding-top:56.25%;
  }
}

/* === گالری آثار === */
.gallery-section{padding:60px 20px;}
.gallery-title{font-size:clamp(1.8rem, 5vw, 2.5rem);text-align:center;margin-bottom:40px;background:linear-gradient(45deg,#fff,#667eea);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
.light-theme .gallery-title{background:linear-gradient(45deg,#333,#667eea);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(250px, 1fr));
  gap:20px;
  padding:0 20px;
  overflow:hidden;
}
.gallery-item{
  width:100%;
  height:auto;
  aspect-ratio: 3 / 2;
  object-fit:cover;
  border-radius:15px;
  opacity:0;
  transform:translateX(-50px);
  transition:all 0.7s ease-out;
  cursor:pointer;
  box-shadow:0 6px 18px rgba(0,0,0,0.12);
}
.gallery-item.show{
  transform:translateX(0);
  opacity:1;
}
.gallery-item:hover{
  transform:scale(1.05);
  box-shadow:0 12px 30px rgba(0,0,0,0.2);
}

/* بهبود برای موبایل‌های کوچک */
@media (max-width: 480px) {
  .gallery {
    gap: 12px;
    padding: 0 15px;
    grid-template-columns: 1fr;
  }
  .gallery-item {
    aspect-ratio: 4 / 3;
    transform: translateX(0);
    opacity: 1;
  }
  .hero-title {
    font-size: clamp(1.8rem, 8vw, 2.8rem);
  }
  .hero-subtitle {
    font-size: clamp(0.85rem, 4vw, 1.1rem);
  }
  .architecture-showcase {
    height: 50vh;
    min-height: 300px;
  }
}
</style>
</head>
<body>

<header class="navbar">
  <div class="left-menu">
    <div class="hamburger" id="hamburger"><div></div><div></div><div></div></div>
    <a href="#gallery" class="nav-btn desktop-only">گالری آثار</a>
    <a href="#about" class="nav-btn desktop-only">درباره من</a>
    <a href="#services" class="nav-btn desktop-only">خدمات ما</a>
    <div class="theme-toggle-wrapper">
      <button class="nav-btn" id="themeToggle"><i class="fas fa-sun"></i><span class="theme-text">حالت روز</span></button>
    </div>
  </div>
  <div class="logo-box"><img src="images/intro.JPG" alt="لوگوی دفتر معماری" class="custom-logo"><div class="brand">دفتر معماری امیرحسین</div></div>
</header>

<nav class="mobile-menu" id="mobileMenu">
  <a href="#gallery"><i class="fas fa-images"></i> گالری آثار</a>
  <a href="#about"><i class="fas fa-user"></i> درباره من</a>
  <a href="#services"><i class="fas fa-cogs"></i> خدمات ما</a>
  <a href="#contact"><i class="fas fa-phone"></i> تماس با ما</a>
</nav>

<section class="hero-section">
  <div class="hero-content">
    <h1 class="hero-title">خلاقیت در بعد سوم</h1>
    <p class="hero-subtitle">طراحی‌های معماری منحصر به فرد با تکنولوژی سه‌بعدی پیشرفته و المان‌های گرافیکی خیره‌کننده</p>
    <button class="cta-button" onclick="document.querySelector('#gallery').scrollIntoView({behavior:'smooth'})"><span>کشف پروژه‌ها</span></button>
  </div>
</section>

<section class="architecture-showcase">
  <img src="images/a_ (1).jpg" alt="پروژه نمای اصلی" class="architecture-image">
  <div class="image-overlay"><div class="overlay-text">طراحی‌های منحصر به فرد معماری</div></div>
</section>

<!-- iframe‌ها -->
<section class="gallery-section">
  <div class="iframe-container">
    <iframe src="2/2_in.html" frameborder="0" allowfullscreen></iframe>
  </div>
</section>
<section class="gallery-section">
  <div class="iframe-container">
    <iframe src="1/1_in.html" frameborder="0" allowfullscreen></iframe>
  </div>
</section>

<!-- گالری آثار -->
<section id="gallery" class="gallery-section">
  <h2 class="gallery-title">گالری آثار</h2>
  <div class="gallery">
    <img src="images/a_ (1).jpg" class="gallery-item" alt="نما ۱">
    <img src="images/a_ (2).jpg" class="gallery-item" alt="نما ۲">
    <img src="images/a_ (3).jpg" class="gallery-item" alt="داخلی ۱">
    <img src="images/a_ (4).jpg" class="gallery-item" alt="داخلی ۲">
    <img src="images/a_ (5).jpg" class="gallery-item" alt="ویلا ۱">
    <img src="images/a_ (6).jpg" class="gallery-item" alt="روف گاردن">
  </div>
</section>

<script>
// منوی همبرگری
const hamburger = document.getElementById('hamburger');
const mobileMenu = document.getElementById('mobileMenu');
hamburger.addEventListener('click', (e) => {
  e.stopPropagation();
  hamburger.classList.toggle('active');
  mobileMenu.classList.toggle('active');
});
document.addEventListener('click', (e) => {
  if (!hamburger.contains(e.target) && !mobileMenu.contains(e.target)) {
    hamburger.classList.remove('active');
    mobileMenu.classList.remove('active');
  }
});
mobileMenu.querySelectorAll('a').forEach(link => {
  link.addEventListener('click', () => {
    hamburger.classList.remove('active');
    mobileMenu.classList.remove('active');
  });
});

// حالت تاریک/روشن
const themeToggle = document.getElementById('themeToggle');
const themeIcon = themeToggle.querySelector('i');
const themeText = themeToggle.querySelector('.theme-text');

function updateThemeText() {
  if (document.body.classList.contains('light-theme')) {
    themeIcon.className = 'fas fa-moon';
    themeText.textContent = 'حالت شب';
  } else {
    themeIcon.className = 'fas fa-sun';
    themeText.textContent = 'حالت روز';
  }
}

function applySavedTheme() {
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'light') {
    document.body.classList.add('light-theme');
  }
  updateThemeText();
}

themeToggle.addEventListener('click', () => {
  document.body.classList.toggle('light-theme');
  updateThemeText();
  localStorage.setItem('theme', document.body.classList.contains('light-theme') ? 'light' : 'dark');
});

// ریویل گالری
const galleryItems = document.querySelectorAll('.gallery-item');
function revealGallery() {
  const trigger = window.innerHeight * 0.85;
  galleryItems.forEach((item, i) => {
    const top = item.getBoundingClientRect().top;
    if (top < trigger && !item.classList.contains('show')) {
      setTimeout(() => {
        item.classList.add('show');
      }, i * 150);
    }
  });
}

// بارگذاری اولیه
window.addEventListener('DOMContentLoaded', () => {
  applySavedTheme();
  revealGallery();
});

window.addEventListener('scroll', revealGallery);
window.addEventListener('resize', revealGallery);
</script>
</body>
</html>
